geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 50
  groups:
  - variables:
    - air_horizontal_streamfunction
    levels: 1
  halo: 1
background:
  date: 2010-01-01T12:00:00Z
  state variables:
  - air_horizontal_streamfunction
background error:
  covariance model: SABER
  ensemble:
    members from template:
      template:
        date: 2010-01-01T12:00:00Z
        filepath: testdata/randomization_doc_5/_MPI_-_OMP__member_%mem%
        state variables:
        - air_horizontal_streamfunction
      pattern: '%mem%'
      nmembers: 50
      zero padding: 6
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      io:
        data directory: testdata
        files prefix: error_covariance_training_tutorial_8/_MPI_-_OMP_
      drivers:
        compute covariance: true
        compute correlation: true
        multivariate strategy: univariate
        compute moments: true
        write local sampling: true
        write sampling grids: true
        write diagnostics: true
        internal dirac test: true
      sampling:
        computation grid size: 1000
        diagnostic grid size: 200
        distance classes: 25
        distance class width: 200.0e3
        angular sectors: 8
        reduced levels: 1
        local diagnostic: true
        averaging length-scale: 4000.0e3
      diagnostics:
        target ensemble size: 50
      dirac:
      - longitude: -45.0
        latitude: 0.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: -135.0
        latitude: 0.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: 45.0
        latitude: 0.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: 135.0
        latitude: 0.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: -135.0
        latitude: 45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: -45.0
        latitude: 45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: 45.0
        latitude: 45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: 135.0
        latitude: 45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: -135.0
        latitude: -45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: -45.0
        latitude: -45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: 45.0
        latitude: -45.0
        level: 1
        variable: air_horizontal_streamfunction
      - longitude: 135.0
        latitude: -45.0
        level: 1
        variable: air_horizontal_streamfunction
      output model files:
      - parameter: dirac_diag_cor
        file:
          filepath: testdata/error_covariance_training_tutorial_8/_MPI_-_OMP__dirac_cor
