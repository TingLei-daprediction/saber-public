geometry:
  function space: StructuredColumns
  grid:
    type: regular_gaussian
    N: 12
  groups:
  - variables:
    - air_horizontal_streamfunction
    - air_horizontal_velocity_potential
    - eastward_wind
    - mu
    - northward_wind 
    - unbalanced_pressure_levels_minus_one 
    levels: 70
  partitioner: ectrans
  halo: 1

background:
  date: &date 2010-01-01T12:00:00Z
  state variables: &vars
  - eastward_wind
  - mu
  - northward_wind
  - unbalanced_pressure_levels_minus_one

bands:
- band:
    filter:
      saber central block:
        saber block name: ID
      saber outer blocks:
      - saber block name: spectral analytical filter
        function:
          horizontal daley length: 5008e3
        normalize filter variance: false
        active variables:
        - air_horizontal_streamfunction
        - air_horizontal_velocity_potential
        - mu
        - unbalanced_pressure_levels_minus_one   
      - saber block name: spectral to gauss
        active variables:
        - air_horizontal_streamfunction
        - air_horizontal_velocity_potential
        - eastward_wind
        - mu
        - northward_wind
        - unbalanced_pressure_levels_minus_one
        filter mode: true # instead of running the adjoint code it runs the inverse
- band:
    residual increment from previous bands: true
  output:
    generic write:
      filepath: testdata/process_perts_from_gauss_perts_1/filtered_pert_grid_%GRID%_mb%MEM%_wb2
      member pattern: '%MEM%'
      grid pattern: '%GRID%'
    model write:
      filepath: testdata/process_perts_from_gauss_perts_1/filtered_pert_mb%MEM%_wb2
      member pattern: '%MEM%'

ensemble pert:
  date: *date
  members from template:
    nmembers: 2
    pattern: '%MEM%'
    template:
      filepath: testdata/randomization_sqrtspectralb_1/randomized_gauss_mb%MEM%
      variables: *vars

input variables: *vars

test:
  reference filename: testref/process_perts_from_gauss_perts_1.ref
