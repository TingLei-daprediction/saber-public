geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 30
  groups:
  - variables:
    - stream_function
    levels: 2
  - variables:
    - air_pressure_at_surface
    levels: 1
  halo: 1
background:
  date: 2010-01-01T12:00:00Z
  state variables:
  - stream_function
  - air_pressure_at_surface
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        testing: true
        universe length-scale: 10000.0e3
      io:
        data directory: testdata
        files prefix: error_covariance_training_bump_nicas_11/_MPI_-_OMP_
      drivers:
        multivariate strategy: crossed
        compute nicas: true
        adjoints test: true
        internal dirac test: true
        normalization test: 50
      model:
        level for 2d variables: last
      nicas:
        resolution: 6.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - stream_function
          value: 4000.0e3
        - groups:
          - air_pressure_at_surface
          value: 10000.0e3
        vertical length-scale:
        - groups:
          - stream_function
          value: 3.0
        - groups:
          - air_pressure_at_surface
          value: 0.0
      dirac:
      - longitude: 0.0
        latitude: 0.0
        variable: air_pressure_at_surface
      output model files:
      - parameter: dirac_nicas
        file:
          filepath: testdata/error_covariance_training_bump_nicas_11/_MPI_-_OMP__dirac_nicas
test:
  reference filename: testref/error_covariance_training_bump_nicas_11.ref
