geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - air_horizontal_streamfunction
    - air_horizontal_velocity_potential
    levels: 2
  halo: 1
background:
  date: 2010-01-01T12:00:00Z
  state variables:
  - air_horizontal_streamfunction
  - air_horizontal_velocity_potential
background error:
  covariance model: SABER
  saber central block:
    saber block name: BUMP_NICAS
    calibration:
      general:
        testing: true
        universe length-scale: 10000.0e3
      io:
        data directory: testdata
        files prefix: error_covariance_training_bump_nicas_1/_MPI_-_OMP_
      drivers:
        multivariate strategy: crossed
        compute nicas: true
        adjoints test: true
        internal dirac test: true
        randomization test: true
        normalization test: 50
      ensemble sizes:
        total ensemble size: 50
      nicas:
        resolution: 4.0
        explicit length-scales: true
        horizontal length-scale:
        - groups:
          - air_horizontal_streamfunction
          value: 4000.0e3
        - groups:
          - air_horizontal_velocity_potential
          value: 4000.0e3
        vertical length-scale:
        - groups:
          - air_horizontal_streamfunction
          - air_horizontal_velocity_potential
          value: 3.0
        interpolation type:
        - groups:
          - air_horizontal_streamfunction
          type: c0
      dirac:
      - longitude: 0.0
        latitude: 0.0
        level: 1
        variable: air_horizontal_streamfunction
      output model files:
      - parameter: cor_rh
        file:
          filepath: testdata/error_covariance_training_bump_nicas_1/_MPI_-_OMP__cor_rh
      - parameter: cor_rv
        file:
          filepath: testdata/error_covariance_training_bump_nicas_1/_MPI_-_OMP__cor_rv
test:
  reference filename: testref/error_covariance_training_bump_nicas_1.ref
