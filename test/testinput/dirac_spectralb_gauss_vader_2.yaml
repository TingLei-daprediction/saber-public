  - 180.0
  - 0.0
  - 0.0
  lat:
  - 3.672
  - 84.37
  - 3.672
  level:
  - 1
  - 1
  - 70
  variable:
  - dry_air_density_levels_minus_one
  - dry_air_density_levels_minus_one
  - dry_air_density_levels_minus_one
background:
  date: 2016-01-01T16:00:00Z
  state variables:
  - air_potential_temperature  # for dry_air_density block
  - air_pressure  # for moistincrop block
  - air_pressure_levels_minus_one  # for dry_air_density block
  - cloud_ice_mixing_ratio_wrt_dry_air  # for dry_air_density block
  - cloud_liquid_water_mixing_ratio_wrt_dry_air  # for dry_air_density block
  - dimensionless_exner_function # for moisture_control block
  - dimensionless_exner_function_levels_minus_one  # for air_temperature block
  - height_above_mean_sea_level  # state variable in quench only, for dry_air_density block
  - height_above_mean_sea_level_levels  # state variable in quench only, for dry_air_density block
  - ice_cloud_volume_fraction_in_atmosphere_layer  # for moistincrop block
  - liquid_cloud_volume_fraction_in_atmosphere_layer  # for moistincrop block
